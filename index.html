<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
   <h2>Weather App</h2>

   <div class="tab-container">
    <p class="tab" data-userWeather>Your Weather</p>
    <p class="tab" data-searchWeather="">Search Weather</p>
   </div>
   
   <div class="weather-container">

  <!-- Grant Access container -->

 
    <div class="grant-location-container sub-container">
        <img src="/assets/location.png" alt="" height="80" width="80" loading="lazy">
        <p class="first">Grant Access</p>
        <p class="second">Allow Access to get weather Information</p>
        <button class="btn" data-grantAccess>Grant Access</button>
    </div>

    <!-- search form container-->
    
    <form class="form-container" data-searchForm>
     <input type="text" data-searchInput placeholder="Search for City...">
     <button class="btn" id="searchbtn" type="submit">
        <img src="/assets/search.png" height="20" width="20" loading="lazy" alt="">
     </button>

    </form>

    <!-- loadding screen  -->

    <div class="loading-container">
        <img src="/assets/loading.gif" width="150" height="150" loading="lazy" alt="">
        <p>Loading</p>
    </div>

   <!-- user weather information container  -->

   <div class="user-info-container">
    <div class="name">
        <p data-cityName id="city"></p>
        <img src="" id="countryicon" data-countryIcon>
    </div>
    <p data-weatherDesc id="weatherdecs"></p>

    <img src="" data-weatherIcon class="weathericon">

    <p data-temp class="temp"></p>

    <!-- card container    -->

    <div class="parameter-container">

        <!-- card 1 -->

        <div class="parameter">
            <img src="assets/wind.png">
            <p>Windspeed</p>
            <p data-windspeed></p>
        </div>

        <!-- card 2 -->
     
        <div class="parameter">
            <img src="/assets/humidity.png" alt="">
            <p>Humidity</p>
            <p data-humidity></p>

        </div>

        <!-- card 3 -->

        <div class="parameter">
            <img src="/assets/cloud.png" alt="">
            <p>Clouds</p>
            <p data-cloudiness></p>
        </div>
    </div>
   </div>



   </div>



    </div>

    <script src="main.js""></script>
</body>
</html>
